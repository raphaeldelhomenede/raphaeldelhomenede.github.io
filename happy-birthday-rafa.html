<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Anniversaire</title>
    <style>
        body {
            background-color: #ffeb3b;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* D√©grad√© en arri√®re-plan */
        .background {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            height: 100vh;
            position: relative;
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            margin-top: 100px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        h2 {
            font-size: 2em;
            color: #ffffff;
            margin: 10px 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 1.5em;
            color: white;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            background-color: #ff4081;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff6f61;
        }

        /* Confettis anim√©s */
        .confetti {
            position: absolute;
            top: -10%;
            z-index: 100;
            pointer-events: none;
            opacity: 0.7;
        }

        .confetti div {
            width: 15px;
            height: 15px;
            background-color: #ff4081;
            position: absolute;
            animation: confettiFall 2s infinite ease-in-out;
        }

        /* Animation des confettis */
        @keyframes confettiFall {
            0% {
                transform: translateY(-50px);
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        /* Animation des ballons */
        .balloon {
            position: absolute;
            bottom: 0;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                bottom: 0;
                transform: translateX(0);
            }
            50% {
                bottom: 100px;
                transform: translateX(50px);
            }
            100% {
                bottom: 0;
                transform: translateX(-50px);
            }
        }

        .balloon img {
            width: 100px;
            height: 130px;
        }

    </style>
</head>
<body>
    <div class="background">
        <h1>Joyeux Anniversaire !</h1>
        <h2>Que cette journ√©e soit magique et pleine de surprises !</h2>
        <div class="message">
            <p>On te souhaite tout le bonheur du monde ! Profite de cette journ√©e exceptionnelle !</p>
        </div>

        <!-- Bouton d'interaction -->
        <button class="button" onclick="alert('üéâ Que la f√™te commence ! üéâ')">F√™ter Maintenant !</button>

        <!-- Confettis anim√©s -->
        <div class="confetti" style="left: 10%; animation-delay: 0s;">
            <div style="top: 0; left: 0;"></div>
            <div style="top: 50px; left: 30px;"></div>
            <div style="top: 100px; left: 60px;"></div>
        </div>

        <div class="confetti" style="left: 40%; animation-delay: 0.5s;">
            <div style="top: 10px; left: 20px;"></div>
            <div style="top: 70px; left: 50px;"></div>
            <div style="top: 120px; left: 80px;"></div>
        </div>

        <div class="confetti" style="left: 70%; animation-delay: 1s;">
            <div style="top: 30px; left: 40px;"></div>
            <div style="top: 80px; left: 60px;"></div>
            <div style="top: 150px; left: 90px;"></div>
        </div>

        <!-- Ballons flottants -->
        <div class="balloon" style="left: 5%;">
            <img src="https://cdn-icons-png.flaticon.com/512/1070/1070266.png" alt="Ballon 1">
        </div>
        <div class="balloon" style="left: 25%;">
            <img src="https://cdn-icons-png.flaticon.com/512/1070/1070273.png" alt="Ballon 2">
        </div>
        <div class="balloon" style="left: 45%;">
            <img src="https://cdn-icons-png.flaticon.com/512/1070/1070283.png" alt="Ballon 3">
        </div>
        <div class="balloon" style="left: 65%;">
            <img src="https://cdn-icons-png.flaticon.com/512/1070/1070292.png" alt="Ballon 4">
        </div>
        <div class="balloon" style="left: 85%;">
            <img src="https://cdn-icons-png.flaticon.com/512/1070/1070301.png" alt="Ballon 5">
        </div>
    </div>
</body>
</html>
