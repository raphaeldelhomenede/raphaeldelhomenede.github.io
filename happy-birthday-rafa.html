<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversaire Dynamique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6f61, #fbb034);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            color: white;
            text-align: center;
            position: relative;
            padding: 0;
        }

        h1 {
            font-size: 4rem;
            animation: bounce 1s ease infinite;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.7);
        }

        h2 {
            font-size: 2rem;
            margin-top: 10px;
            animation: slideUp 2s ease-in-out;
        }

        .message {
            margin-top: 30px;
            font-size: 1.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        .button {
            margin-top: 50px;
            background-color: #fbb034;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #ff6f61;
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Effet des confettis */
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 100;
        }

        .confetti div {
            width: 10px;
            height: 10px;
            background-color: #fff;
            position: absolute;
            animation: confettiFall 3s ease-in-out infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Effet des ballons anim√©s */
        .balloon {
            position: absolute;
            bottom: -100px;
            animation: floatUp 8s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                bottom: 40%;
                transform: translateX(100px);
            }
            100% {
                bottom: 100%;
                transform: translateX(-100px);
            }
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
        }
        .balloon:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
        }
        .balloon:nth-child(4) {
            left: 70%;
            animation-delay: 6s;
        }

        .balloon div {
            width: 80px;
            height: 120px;
            background-color: #fbb034;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .balloon div:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: #ff6f61;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <h1>üéâ Joyeux Anniversaire ! üéâ</h1>
    <h2>Un an de plus, un an de bonheur !</h2>
    <div class="message">
        <p>On te souhaite une journ√©e aussi incroyable que toi ! üéÇüéÅ</p>
    </div>
    <button class="button" onclick="alert('üéâ C\'est la f√™te ! üéâ')">C√©l√©brer Maintenant !</button>

    <!-- Confettis -->
    <div class="confetti">
        <div style="left: 10%; animation-delay: 0s;"></div>
        <div style="left: 20%; animation-delay: 0.5s;"></div>
        <div style="left: 30%; animation-delay: 1s;"></div>
        <div style="left: 40%; animation-delay: 1.5s;"></div>
        <div style="left: 50%; animation-delay: 2s;"></div>
    </div>

    <!-- Ballons -->
    <div class="balloon">
        <div></div>
    </div>
    <div class="balloon">
        <div></div>
    </div>
    <div class="balloon">
        <div></div>
    </div>
    <div class="balloon">
        <div></div>
    </div>
</body>
</html>
