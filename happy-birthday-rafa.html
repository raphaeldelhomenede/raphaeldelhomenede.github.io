<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversaire Dynamique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6f61, #fbb034);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            color: white;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            animation: bounce 1s ease infinite;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.7);
        }

        h2 {
            font-size: 2rem;
            margin-top: 10px;
            animation: slideUp 2s ease-in-out;
        }

        .message {
            margin-top: 30px;
            font-size: 1.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        .button {
            margin-top: 50px;
            background-color: #fbb034;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #ff6f61;
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Effet des confettis */
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 100;
        }

        .confetti div {
            width: 10px;
            height: 10px;
            background-color: #fff;
            position: absolute;
            animation: confettiFall 3s ease-in-out infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Effet des ballons anim√©s */
        .balloon-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            animation: floatUp 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                bottom: 40%;
                transform: translateX(100px);
            }
            100% {
                bottom: 100%;
                transform: translateX(-100px);
            }
        }

        /* Ballons */
        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
        }

        .balloon:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
        }

        .balloon:nth-child(4) {
            left: 70%;
            animation-delay: 6s;
        }

        .balloon div {
            width: 80px;
            height: 120px;
            background-color: #ff6f61;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .balloon div:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: #fbb034;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        /* G√¢teau d'anniversaire avec 19 bougies */
        .cake {
            position: relative;
            width: 250px;
            height: 150px;
            background-color: #fbb034;
            border-radius: 20px 20px 0 0;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        .cake:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 30px;
            background-color: #ff6f61;
            border-radius: 0 0 20px 20px;
            bottom: 0;
        }

        .candle {
            position: absolute;
            bottom: 40px;
            width: 5px;
            height: 30px;
            background-color: #fff;
            border-radius: 5px;
        }

        .candle:before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background-color: #ff6f61;
            border-radius: 50%;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: #ffdf00;
            border-radius: 50%;
            animation: flame 1s infinite alternate;
        }

        @keyframes flame {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1.5);
                opacity: 0.6;
            }
        }

        /* Positionner les bougies */
        .candle:nth-child(1) { left: 20px; }
        .candle:nth-child(2) { left: 40px; }
        .candle:nth-child(3) { left: 60px; }
        .candle:nth-child(4) { left: 80px; }
        .candle:nth-child(5) { left: 100px; }
        .candle:nth-child(6) { left: 120px; }
        .candle:nth-child(7) { left: 140px; }
        .candle:nth-child(8) { left: 160px; }
        .candle:nth-child(9) { left: 180px; }
        .candle:nth-child(10) { left: 200px; }
        .candle:nth-child(11) { left: 220px; }
        .candle:nth-child(12) { left: 240px; }
        .candle:nth-child(13) { left: 260px; }
        .candle:nth-child(14) { left: 280px; }
        .candle:nth-child(15) { left: 300px; }
        .candle:nth-child(16) { left: 320px; }
        .candle:nth-child(17) { left: 340px; }
        .candle:nth-child(18) { left: 360px; }
        .candle:nth-child(19) { left: 380px; }

    </style>
</head>
